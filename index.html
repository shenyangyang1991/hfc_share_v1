<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <meta name="wap-font-scale" content="no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script>
    (function (w, $) {
      var mode = 'dev', ele = $.documentElement, evt = 'orientationchange' in w ? 'orientationchange' : 'resize',
        recalc = function () {
          var cw = ele.clientWidth || $.body.clientWidth || 375;
          ele.style.fontSize = 100 * (cw / 750) + 'px';
        };
      recalc();
      mode == 'dev' && w.addEventListener && w.addEventListener(evt, recalc, false);
    })(window, document);
  </script>
  <title>嗨范儿社区</title>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
